---
name: synergy-baseOS
description: Base image running above containers in synergyOS.
base-image: ghcr.io/ublue-os/base-main
image-version: 41

modules:
  - from-file: common/packages.yml
  - type: files
    files:
      - source: system/synergy-base
        destination: /

  - type: default-flatpaks
    notify: true
    system:
      remove:
        - org.gnome.eog
    user: {}

  - type: signing
