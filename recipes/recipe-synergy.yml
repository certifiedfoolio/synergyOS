---
name: synergyOS
description: Fedora Atomic hinging on a bash script.
base-image: quay.io/fedora/fedora-onyx
image-version: 41

modules:
  - from-file: common/packages.yml
  - type: files
    files:
      - source: system/synergy
        destination: /

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - micro
      - starship
    remove:
      - firefox
      - firefox-langpacks

  - type: default-flatpaks
    notify: true
    system:
      remove:
        - org.gnome.eog
    user: {}

  - type: signing
