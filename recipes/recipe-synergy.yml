---
name: synergyOS
description: Fedora Atomic hinging on a bash script.
base-image: ghcr.io/ublue-os/kinoite
image-version: 41

modules:
  - from-file: common/packages.yml
  - type: files
    files:
      - source: system/synergy
        destination: /

  - type: default-flatpaks
    notify: true
    system:
      remove:
        - org.gnome.eog
    user: {}

  - type: signing
